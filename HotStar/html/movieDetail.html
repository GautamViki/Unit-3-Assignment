<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>movie</title>
        <script
            src="https://kit.fontawesome.com/9d2418a29e.js"
            crossorigin="anonymous"
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/CSS/movieDetail.css" />
        <link rel="stylesheet" href="/CSS/index.css" />
    </head>
    <body>
        <div id="nave">
            <div id="left-nave">
                <p>
                    <i class="fa-solid fa-bars"></i>
                </p>

                <a href=""
                    ><img
                        src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
                        alt=""
                /></a>
                <p>TV</p>
                <p>Movies</p>
                <p>Sports</p>
                <p>Disney+</p>
                <div id="kids">
                    <p>KiDS</p>
                </div>
            </div>
            <div id="right-nave">
                <input
                    type="search"
                    oninput="debounce(main,1000)"
                    id="search"
                    placeholder="Search"
                />
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

                <button id="subscribe">SUBSCRIBE</button>
                <p><a href="">LOGIN</a></p>
                <div id="show-movie">
                    <!-- <div id="result-holder"></div> -->
                    <!-- <p id="title"></p>   -->
                </div>

                <!-- <a href="/HotStar/html/movieDetail.html"></a> -->
            </div>
        </div>
        <div id="container">
            <div id="imgDiv">
                <img id="img" src="" alt="" />
            </div>
            <div id="detail">
                <p id="title"></p>
                <p>
                    <span class="bold">Overview :&nbsp; </span>
                    <span id="overView"></span>
                </p>
                <p>
                    <span class="bold">Original Language :&nbsp; </span>
                    <span id="lang"></span>
                </p>
                <p>
                    <span class="bold"> Released Date : &nbsp;</span
                    ><span id="releaseDate"></span>
                </p>
                <p>
                    <span class="bold">Popularity :&nbsp;</span
                    ><span id="popularity"></span>
                </p>
                <p>
                    <span class="bold">Vote Count :&nbsp;</span
                    ><span id="vote"></span>
                </p>
            </div>
        </div>
    </body>
</html>
<script src="/Script/movieDetail.js"></script>
