<script src="/scripts/index.js"></script>
<script>
  let imageArr = JSON.parse(localStorage.getItem("ImageUrl")) || [];
  function sendUrl() {
    let url = document.getElementById("img").value;

    imageArr.push(url);
    // console.log(imageArr)
    localStorage.setItem("ImageUrl", JSON.stringify(imageArr));

    document.getElementById("img").value = null;
  }
</script>
